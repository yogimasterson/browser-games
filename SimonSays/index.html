<!DOCTYPE html>
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel='stylesheet' text='text/css' href='style.css'/>

</head>
<body class="container">

  <!-- For the strict setting -->

  <div>

    <!-- Toggle switch -->
    <label class="switch">
      <input type="checkbox" id="checkbox">
      <div class="slider round">
      </div>
    </label>

  </div>

  <!-- For the step/level count -->

  <div>
    <div class="box" id="step">
      <label for="level">Step</label>
      <input id="level" value="0"/>
    </div>
  </div>

  <!-- For the strict text -->

  <div class="text-center" id="strictText">
    Strict Mode: off
  </div>

  <!-- For the four colors -->

  <audio id="sound0" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" preload="auto"></audio>
  <audio id="sound1" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" preload="auto"></audio>
  <audio id="sound2" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" preload="auto"></audio>
  <audio id="sound3" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" preload="auto"></audio>
  <div class="container" id="buttonContainer">
    <div class="text-center">
      <div class="row">
          <button onclick="document.getElementById('sound3').play()" type="button" class="btn btn-success col-md-4 col-md-offset-3" id="green"></button>
          <button onclick="document.getElementById('sound2').play()" type="button" class="btn btn-danger col-md-4" id="red"></button>
      </div>
      <div class="row">
          <button onclick="document.getElementById('sound0').play()" type="button" class="btn btn-warning col-md-4 col-md-offset-3" id="yellow"></button>
          <button onclick="document.getElementById('sound1').play()" type="button" class="btn btn-info col-md-4" id="blue"></button>
      </div>
    </div>
  </div>
  <!-- For start and stop buttons -->

  <div class="text-center">
    <button type="button" class="btn btn-primary" id="start">Start</button>
    <button type="button" class="btn btn-primary" id="stop">Stop</button>
  </div>



  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>
